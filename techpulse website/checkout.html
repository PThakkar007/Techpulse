<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0e0e2c;
      color: white;
    }
    header {
      background-color: #1b1b3c;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      box-shadow: 0 0 20px #00f0ff;
    }
    .checkout-container {
      text-align: center;
      padding: 50px;
      background: linear-gradient(145deg, #1a1a40, #23235b);
    }
    .checkout-container h3 {
      color: #00f0ff;
    }
    .checkout-container p {
      color: #c0c0ff;
      margin-bottom: 20px;
    }
    .checkout-button {
      background-color: #00f0ff;
      color: #0e0e2c;
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .checkout-button:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>
  <header>NextVerse Tech - Checkout</header>
  
  <div class="checkout-container">
    <h3>Your Order:</h3>
    <p>EduMate AI Gadget - $199.99</p>
    <p>Total: $199.99</p>
    <a href="confirmation.html">
      <button class="checkout-button">Confirm Purchase</button>
    </a>
  </div>

  <footer>
    &copy; 2025 NextVerse Tech. All rights reserved.
  </footer>
</body>
</html>
